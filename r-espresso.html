<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffee Recipies" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Adam Abbott" />
    <title>Personal Barista</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body class="index1">
    <nav class="navbar">
      <div class="navbarbrand"></div>
      <!-- logo holder -->
      <div class="navbaritems">
        <a href="index.html">Home</a>
        <a href="/index-hot.html">Hot</a>
        <a href="/index-cold.html">Cold</a>
        <a class="active" href="/index-espresso.html">Espresso</a>
      </div>
    </nav>
    <main>
      <div class="recipe-header esp">
        <h1 class="recipe-header__title">The Espresso</h1>
      </div>
      <p class="scrollmain">This is for the description and process</p>

      <p class="slidertag">Single--------------------------------Double</p>
      <div class="slider-shot">
        <input
          type="range"
          min="1"
          max="2"
          value="1"
          class="slider-shot"
          id="esp-shot"
        />
      </div>
      <br />
      <table class="recipe-ratio">
        <tr>
          <th colspan="3">Measurements for an Espresso Shot</th>
          <!-- slider for single/double shot -->
        </tr>
        <tr>
          <td>Grams</td>
          <td></td>
          <td>Standard</td>
        </tr>
        <tr>
          <td>g</td>
          <td>Fine Coffee grounds</td>
          <!-- 1:1 - 1:3 ratio depending on roast level -->
          <td>tbsp</td>
        </tr>
        <tr>
          <td>g</td>
          <td>Hot Water</td>
          <td>C</td>
        </tr>
      </table>
    </main>
  </body>
